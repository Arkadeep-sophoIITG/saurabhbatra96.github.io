---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>

  <h3>Tags</h3>

  <ul class="tags">
    {% for tag in page.tags %}
      <li class="tag">{{ tag }}</li>
    {% endfor %}
  </ul>

  <hr>

  {{ content }}
</div>

<div class="related">
  <h2>Also See:</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:2 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
